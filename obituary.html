        // --- 유틸리티 ---
        const getNowISO = () => {
            const now = new Date();
            const offset = now.getTimezoneOffset() * 60000;
            return (new Date(now - offset)).toISOString().slice(0, 16);
        };

        const getToday = () => new Date().toISOString().split('T')[0];

        const formatKoreanDate = (isoStr) => {
            if (!isoStr) return "";
            try {
                const date = new Date(isoStr);
                if (isNaN(date.getTime())) return isoStr; 
                const days = ['일', '월', '화', '수', '목', '금', '토'];
                const year = date.getFullYear();
                const month = String(date.getMonth() + 1).padStart(2, '0');
                const day = String(date.getDate()).padStart(2, '0');
                const dayName = days[date.getDay()];
                const hours = String(date.getHours()).padStart(2, '0');
                const minutes = String(date.getMinutes()).padStart(2, '0');
                return `${year}년 ${month}월 ${day}일(${dayName}) ${hours}:${minutes}`;
            } catch (e) { return isoStr; }
        };

        // --- AdminDashboard Component ---
        const AdminDashboard = ({ data, setIsAdmin, handleInputChange, handleArrayChange, handleImageUpload, handleAddAccount, handleRemoveAccount, handleAddFamily, handleRemoveFamily, handleLoadData, triggerToast }) => {
            const [activeTab, setActiveTab] = useState('info');
            const fileInputRef = useRef(null);

            const sectionClass = "bg-white p-3 rounded-xl border border-gray-100 shadow-sm mb-2";
            const labelClass = "text-[10px] font-bold text-gray-400 mb-1 block ml-1 uppercase tracking-wider";
            const inputClass = "w-full p-2 text-sm border border-gray-200 rounded-lg bg-gray-50 focus:bg-white focus:ring-2 focus:ring-blue-500 transition-all";

            const handleExport = () => {
                const jsonString = `data:text/json;chatset=utf-8,${encodeURIComponent(JSON.stringify(data, null, 2))}`;
                const link = document.createElement("a");
                link.href = jsonString;
                link.download = `obituary_data_${data.deceased.name}.json`;
                link.click();
                triggerToast("데이터가 JSON 파일로 저장되었습니다.");
            };

            const handleFileChange = (e) => {
                const reader = new FileReader();
                if(e.target.files[0]){
                    reader.readAsText(e.target.files[0], "UTF-8");
                    reader.onload = (e) => {
                        try {
                            const parsedData = JSON.parse(e.target.result);
                            handleLoadData(parsedData); 
                            triggerToast("데이터를 성공적으로 불러왔습니다.");
                        } catch (error) {
                            triggerToast("파일 형식이 올바르지 않습니다.");
                        }
                    };
                }
                e.target.value = null;
            };

            const handleGenerateCode = () => {
                const scriptElement = document.querySelector('script[type="text/babel"]');
                const scriptContent = scriptElement ? scriptElement.textContent : "";
                const closeScript = "</" + "script>";

                // Inject current state into INITIAL_DATA
                const regex = /(\/\/ --- INITIAL DATA ---\s*)const INITIAL_DATA = \{[\s\S]*?\};/;
                const updatedDataString = `const INITIAL_DATA = ${JSON.stringify(data, null, 4)};`;
                let newScriptContent = scriptContent.replace(regex, `$1${updatedDataString}`);

                // --- REMOVE SETTINGS BUTTON BLOCK ---
                const settingsBtnRegex = /\{\/\* SETTINGS_BUTTON_START \*\/\}[\s\S]*?\{\/\* SETTINGS_BUTTON_END \*\/\}/g;
                newScriptContent = newScriptContent.replace(settingsBtnRegex, "{null}");

                const htmlString = `<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>모바일 부고장 - ${data.deceased.name}</title>
    <script src="https://cdn.tailwindcss.com">${closeScript}
    <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin>${closeScript}
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin>${closeScript}
    <script src="https://unpkg.com/@babel/standalone/babel.min.js">${closeScript}
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Apple SD Gothic Neo", "Malgun Gothic", "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background-color: #f8f9fa; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        input:focus, textarea:focus { outline: none; border-color: #2563eb; box-shadow: 0 0 0 2px rgba(37, 99, 235, 0.2); }
        .active-scale:active { transform: scale(0.97); }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        ${newScriptContent}
    ${closeScript}
</body>
</html>`;

                const blob = new Blob([htmlString], { type: "text/html" });
                const url = URL.createObjectURL(blob);
                
                window.open(url, '_blank');

                const a = document.createElement("a");
                a.href = url;
                a.download = "obituary.html";
                a.click();
                
                triggerToast("설정 버튼이 제거된 배포용 부고장이 생성되었습니다.");
            };

            return (
                <div className="min-h-screen bg-gray-50 pb-16 text-nowrap">
                    <div className="bg-white border-b px-4 py-3 flex justify-between items-center sticky top-0 z-20 shadow-sm">
                        <h2 className="text-sm font-black flex items-center gap-2 text-gray-800"><Icon name="Settings" /> 부고장 설정</h2>
                        <button onClick={() => setIsAdmin(false)} className="text-gray-400 hover:text-gray-900 active-scale"><Icon name="X" size={20}/></button>
                    </div>
                    
                    <div className="flex overflow-x-auto no-scrollbar bg-white border-b sticky top-[51px] z-20 px-3">
                        {['info', 'schedule', 'mourner', 'account', 'settings'].map(tab => (
                            <button key={tab} onClick={() => setActiveTab(tab)} className={`flex-shrink-0 px-4 py-3 text-xs font-bold transition-all ${activeTab === tab ? 'text-blue-600 border-b-2 border-blue-600' : 'text-gray-400'}`}>
                                {{info:'기본', schedule:'일정', mourner:'유족', account:'계좌', settings:'연동/생성'}[tab]}
                            </button>
                        ))}
                    </div>

                    <div className="max-w-2xl mx-auto p-3 space-y-1 text-wrap">
                        {activeTab === 'info' && (
                            <div className="space-y-1 fade-in">
                                <section className={sectionClass}>
                                    <div className="flex gap-4 items-center mb-2">
                                        <div className="w-16 h-16 bg-gray-100 rounded-2xl overflow-hidden border-2 border-gray-100 relative group shrink-0">
                                            <img src={data.deceased.photoUrl} className="w-full h-full object-cover" />
                                            <label className="absolute inset-0 bg-black/50 flex items-center justify-center text-white cursor-pointer opacity-100 sm:opacity-0 sm:group-hover:opacity-100 transition-opacity">
                                                <Icon name="Camera" size={24}/>
                                                <input type="file" className="hidden" accept="image/*" onChange={handleImageUpload} />
                                            </label>
                                        </div>
                                        <div className="flex-1 space-y-1">
                                            <div className="flex gap-2 text-nowrap">
                                                <input type="text" value={data.deceased.name} onChange={(e)=>handleInputChange('deceased','name',e.target.value)} placeholder="성함" className={inputClass}/>
                                                <input type="text" value={data.deceased.title} onChange={(e)=>handleInputChange('deceased','title',e.target.value)} placeholder="호칭" className={`${inputClass} w-16`}/>
                                            </div>
                                            <input type="text" value={data.deceased.age} onChange={(e)=>handleInputChange('deceased','age',e.target.value)} placeholder="향년" className={inputClass}/>
                                        </div>
                                    </div>
                                    <label className={labelClass}>별세 일시</label>
                                    <input type="datetime-local" value={data.deceased.deathDate} onChange={(e)=>handleInputChange('deceased','deathDate',e.target.value)} className={inputClass}/>
                                </section>
                                <section className={sectionClass}>
                                    <label className={labelClass}>인삿말</label>
                                    <textarea value={data.message.content} onChange={(e)=>handleInputChange('message','content',e.target.value)} className={`${inputClass} h-20 resize-none text-xs`} />
                                </section>
                                <section className={sectionClass}>
                                    <label className={labelClass}>푸터 문구</label>
                                    <input type="text" value={data.message.footer} onChange={(e)=>handleInputChange('message','footer',e.target.value)} className={inputClass} />
                                </section>
                            </div>
                        )}
                        {activeTab === 'schedule' && (
                            <div className="space-y-1 fade-in">
                                <section className={sectionClass}>
                                    <label className={labelClass}>빈소 이름</label>
                                    <input type="text" value={data.schedule.funeralHome} onChange={(e)=>handleInputChange('schedule','funeralHome',e.target.value)} className={inputClass} />
                                    <label className={labelClass + " mt-2"}>빈소 주소 (지도 연동 기준)</label>
                                    <input type="text" value={data.schedule.address} onChange={(e)=>handleInputChange('schedule','address',e.target.value)} className={inputClass} />
                                    <div className="grid grid-cols-2 gap-2 mt-2 text-nowrap">
                                        <div><label className={labelClass}>입실 일시</label><input type="datetime-local" value={data.schedule.startDate} onChange={(e)=>handleInputChange('schedule','startDate',e.target.value)} className={inputClass} /></div>
                                        <div><label className={labelClass}>입관 일시</label><input type="datetime-local" value={data.schedule.casketDate} onChange={(e)=>handleInputChange('schedule','casketDate',e.target.value)} className={inputClass} /></div>
                                    </div>
                                    <label className={labelClass + " mt-2"}>발인 일시</label>
                                    <input type="datetime-local" value={data.schedule.departDate} onChange={(e)=>handleInputChange('schedule','departDate',e.target.value)} className={inputClass} />
                                    <label className={labelClass + " mt-2"}>장지</label>
                                    <input type="text" value={data.schedule.burial} onChange={(e)=>handleInputChange('schedule','burial',e.target.value)} className={inputClass} />
                                </section>
                                <section className={sectionClass}>
                                    <h3 className="text-[10px] font-bold text-gray-800 mb-1 border-l-4 border-blue-500 pl-2 uppercase">교통 안내</h3>
                                    <div className="space-y-1">
                                        <input type="text" value={data.transport.bus} onChange={(e)=>handleInputChange('transport','bus',e.target.value)} className={inputClass} placeholder="버스 안내"/>
                                        <input type="text" value={data.transport.subway} onChange={(e)=>handleInputChange('transport','subway',e.target.value)} className={inputClass} placeholder="지하철/기차 안내"/>
                                        <input type="text" value={data.transport.parking} onChange={(e)=>handleInputChange('transport','parking',e.target.value)} className={inputClass} placeholder="주차 안내"/>
                                    </div>
                                </section>
                            </div>
                        )}
                        {activeTab === 'mourner' && (
                            <div className="space-y-1 fade-in">
                                <section className={sectionClass}>
                                    <h3 className="text-[10px] font-bold text-gray-800 mb-1 border-l-4 border-blue-500 pl-2 uppercase tracking-tighter text-wrap">대표 상주</h3>
                                    <div className="flex gap-2 mb-1">
                                        <input type="text" value={data.chiefMourner.relation} onChange={(e)=>handleInputChange('chiefMourner','relation',e.target.value)} className={inputClass} placeholder="관계"/>
                                        <input type="text" value={data.chiefMourner.name} onChange={(e)=>handleInputChange('chiefMourner','name',e.target.value)} className={`${inputClass} font-bold`} placeholder="성함"/>
                                    </div>
                                    <input type="text" value={data.chiefMourner.phone} onChange={(e)=>handleInputChange('chiefMourner','phone',e.target.value)} className={inputClass} placeholder="연락처"/>
                                </section>
                                {data.family.map((member, idx) => (
                                    <section key={idx} className={`${sectionClass} relative`}>
                                        <button onClick={()=>handleRemoveFamily(idx)} className="absolute top-2 right-2 text-gray-300 hover:text-red-500 active-scale"><Icon name="Trash2" size={14}/></button>
                                        <div className="flex gap-2 mb-1 pr-6">
                                            <input type="text" value={member.relation} onChange={(e)=>handleArrayChange('family',idx,'relation',e.target.value)} className={inputClass} placeholder="관계"/>
                                            <input type="text" value={member.names} onChange={(e)=>handleArrayChange('family',idx,'names',e.target.value)} className={inputClass} placeholder="성함들"/>
                                        </div>
                                        <input type="text" value={member.phone || ''} onChange={(e)=>handleArrayChange('family',idx,'phone',e.target.value)} className={inputClass} placeholder="연락처 (선택)"/>
                                    </section>
                                ))}
                                <button onClick={handleAddFamily} className="w-full py-3 border-2 border-dashed border-gray-200 rounded-xl text-gray-400 font-bold active-scale text-xs">+ 유족 추가</button>
                            </div>
                        )}
                        {activeTab === 'account' && (
                            <div className="space-y-1 fade-in">
                                {data.accounts.map((acc, idx) => (
                                    <section key={idx} className={`${sectionClass} relative`}>
                                        <button onClick={()=>handleRemoveAccount(idx)} className="absolute top-2 right-2 text-gray-300 hover:text-red-500 active-scale"><Icon name="Trash2" size={14}/></button>
                                        <div className="flex gap-2 mb-1 pr-6">
                                            <input type="text" value={acc.bank} onChange={(e)=>handleArrayChange('accounts',idx,'bank',e.target.value)} className={inputClass} placeholder="은행명"/>
                                            <input type="text" value={acc.holder} onChange={(e)=>handleArrayChange('accounts',idx,'holder',e.target.value)} className={inputClass} placeholder="예금주"/>
                                        </div>
                                        <input type="text" value={acc.number} onChange={(e)=>handleArrayChange('accounts',idx,'number',e.target.value)} className={`${inputClass} font-mono`} placeholder="계좌번호"/>
                                    </section>
                                ))}
                                <button onClick={handleAddAccount} className="w-full py-3 border-2 border-dashed border-gray-200 rounded-xl text-gray-400 font-bold active-scale text-xs">+ 계좌 추가</button>
                            </div>
                        )}
                        {activeTab === 'settings' && (
                            <div className="space-y-1 fade-in">
                                <section className={sectionClass}>
                                    <h3 className="font-bold flex items-center gap-2 mb-1 text-gray-800 text-[10px] uppercase tracking-tighter"><Icon name="Sheet" size={14} className="text-green-600"/> 구글 스프레드시트 연동</h3>
                                    <input type="text" value={data.gasUrl} onChange={(e)=>handleInputChange('','gasUrl',e.target.value)} className={inputClass} placeholder="GAS URL" />
                                </section>
                                <section className={sectionClass}>
                                    <div className="grid grid-cols-2 gap-2">
                                        <button onClick={handleExport} className="flex items-center justify-center gap-1 bg-white border border-gray-100 py-2.5 rounded-xl text-[10px] font-bold active-scale tracking-tighter"><Icon name="Download" size={12} /> JSON 저장</button>
                                        <button onClick={() => fileInputRef.current.click()} className="flex items-center justify-center gap-1 bg-white border border-gray-100 py-2.5 rounded-xl text-[10px] font-bold active-scale tracking-tighter"><Icon name="Upload" size={12} /> JSON 불러오기</button>
                                        <input type="file" ref={fileInputRef} className="hidden" accept=".json" onChange={handleFileChange} />
                                    </div>
                                </section>
                                <section className={sectionClass}>
                                    <button onClick={handleGenerateCode} className="w-full bg-blue-600 text-white py-3.5 rounded-xl font-black active-scale shadow-xl shadow-blue-100 text-sm tracking-tight uppercase">완성된 부고장 다운로드</button>
                                </section>
                            </div>
                        )}
                    </div>
                </div>
            );
        };

        // --- PublicView Component ---
        const PublicView = ({ data, setIsAdmin, triggerToast, copyToClipboard, handleAddGuestbook, handleRemoveGuestbook, handleUpdateGuestbook }) => {
            const [newName, setNewName] = useState('');
            const [newContent, setNewContent] = useState('');
            const [newPassword, setNewPassword] = useState('');
            const [loading, setLoading] = useState(false);
            const [actionTarget, setActionTarget] = useState(null); 
            const [authInput, setAuthInput] = useState('');
            const [editContent, setEditContent] = useState('');

            const onSubmit = async () => {
                if(!newName.trim() || !newContent.trim() || !newPassword.trim()) return triggerToast("이름, 내용, 비밀번호를 모두 입력해 주세요.");
                setLoading(true);
                await handleAddGuestbook(newName, newContent, newPassword);
                setNewName(''); setNewContent(''); setNewPassword('');
                setLoading(false);
            };

            const confirmAction = async () => {
                if (authInput === actionTarget.password) {
                    if (actionTarget.action === 'delete') {
                        await handleRemoveGuestbook(actionTarget.id);
                    } else if (actionTarget.action === 'edit') {
                        if(!editContent.trim()) return triggerToast("내용을 입력해주세요.");
                        await handleUpdateGuestbook(actionTarget.id, editContent);
                    }
                    setActionTarget(null);
                    setAuthInput('');
                    setEditContent('');
                } else {
                    triggerToast("비밀번호가 일치하지 않습니다.");
                }
            };

            const mapQuery = encodeURIComponent(data.schedule?.address || '');
            const maps = {
                naver: `https://m.map.naver.com/search2/search.naver?query=${mapQuery}`,
                kakao: `https://map.kakao.com/link/search/${mapQuery}`,
                tmap: `tmap://search?name=${mapQuery}`
            };

            const sectionTitleClass = "text-center font-black text-gray-900 mb-5 text-xl tracking-wider uppercase border-b pb-2 border-gray-50 font-bold";

            return (
                <div className="min-h-screen bg-gray-50 flex flex-col pb-8">
                    {null}
                    
                    <div className="bg-white rounded-b-[2.5rem] shadow-md relative overflow-hidden pb-6">
                        <div className="pt-12 px-6 flex flex-col items-center text-center">
                            <div className="w-28 h-28 rounded-full border-[5px] border-gray-50 shadow-lg overflow-hidden mb-4"><img src={data.deceased?.photoUrl} className="w-full h-full object-cover" /></div>
                            <h1 className="text-3xl font-black mb-1 text-gray-900 text-nowrap tracking-tight">故 {data.deceased?.name} {data.deceased?.title}</h1>
                            <p className="text-gray-400 font-bold text-base tracking-tight uppercase">향년 {data.deceased?.age}세 · {formatKoreanDate(data.deceased?.deathDate)} 별세</p>
                            <div className="w-8 h-1 bg-blue-600 rounded-full my-5"></div>
                            <p className="text-gray-700 leading-relaxed whitespace-pre-line text-lg font-bold max-w-xs mx-auto px-4">{data.message?.content}</p>
                        </div>
                    </div>

                    <div className="max-w-md mx-auto px-4 space-y-4 mt-4 flex-1 w-full text-base font-medium">
                        {/* 장례 일정 */}
                        <div className="bg-white rounded-2xl p-5 shadow-sm border border-gray-100">
                            <h3 className={sectionTitleClass}>장례 일정</h3>
                            <div className="space-y-5">
                                {[{i:'MapPin', t:'빈소', c:data.schedule?.funeralHome, s:data.schedule?.address}, 
                                  {i:'Clock', t:'입실', c:formatKoreanDate(data.schedule?.startDate)}, 
                                  {i:'Clock', t:'입관', c:formatKoreanDate(data.schedule?.casketDate)}, 
                                  {i:'Calendar', t:'발인', c:formatKoreanDate(data.schedule?.departDate)}, 
                                  {i:'Navigation', t:'장지', c:data.schedule?.burial}].map((item, i) => (
                                    <div key={i} className="flex gap-4 items-start text-wrap font-bold">
                                        <div className="w-9 h-9 rounded-xl bg-gray-50 flex items-center justify-center text-gray-400 shrink-0 font-bold"><Icon name={item.i} size={20} /></div>
                                        <div className="flex-1 font-bold">
                                            <h4 className="font-black text-gray-900 text-xs mb-0.5 tracking-tighter opacity-60 font-bold">{item.t}</h4>
                                            <p className="text-gray-800 font-bold text-lg leading-tight font-bold">{item.c}</p>
                                            {item.s && <p className="text-gray-400 text-sm mt-1 leading-tight font-bold">{item.s}</p>}
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </div>

                        <div className="bg-white rounded-2xl p-5 shadow-sm border border-gray-100 font-bold">
                             <h3 className={sectionTitleClass}>오시는 길</h3>
                             <div className="space-y-5 font-bold">
                                 <div className="space-y-4 px-1 text-wrap font-bold text-base font-bold">
                                     {data.transport?.bus && <div className="leading-relaxed font-bold"><span className="font-black text-gray-900 block text-sm mb-1 font-bold">🚌 버스 안내</span><p className="text-gray-600 text-base font-bold">{data.transport.bus}</p></div>}
                                     {data.transport?.subway && <div className="leading-relaxed font-bold"><span className="font-black text-gray-900 block text-sm mb-1 font-bold">🚇 지하철/기차 안내</span><p className="text-gray-600 text-base font-bold">{data.transport.subway}</p></div>}
                                     {data.transport?.parking && <div className="leading-relaxed font-bold"><span className="font-black text-gray-900 block text-sm mb-1 font-bold">🅿️ 주차 안내</span><p className="text-gray-600 text-base font-bold">{data.transport.parking}</p></div>}
                                 </div>
                                 <div className="grid grid-cols-1 gap-2.5 pt-4 border-t border-gray-50 font-bold">
                                     <a href={maps.naver} target="_blank" className="flex items-center justify-center bg-[#03C75A] text-white py-4 rounded-xl font-black active-scale shadow-sm text-base font-bold">네이버 지도 길찾기</a>
                                     <a href={maps.kakao} target="_blank" className="flex items-center justify-center bg-[#FAE100] text-[#3c1e1e] py-4 rounded-xl font-black active-scale shadow-sm text-base font-bold">카카오맵 길찾기</a>
                                     <a href={maps.tmap} className="flex items-center justify-center bg-[#E6192E] text-white py-4 rounded-xl font-black active-scale shadow-sm text-base font-bold">티맵(T-map) 안내</a>
                                 </div>
                             </div>
                        </div>

                        <div className="bg-white rounded-2xl p-5 shadow-sm border border-gray-100 font-bold">
                            <h3 className={sectionTitleClass}>상주 및 유족</h3>
                            <div className="space-y-4 font-bold">
                                <div className="flex items-center justify-between bg-blue-50/50 p-4 rounded-xl border border-blue-50 font-bold">
                                    <div className="flex items-baseline gap-2.5 text-wrap font-bold"><span className="text-xs text-blue-500 font-black uppercase tracking-tighter font-bold">{data.chiefMourner?.relation}</span><span className="font-black text-2xl text-gray-900 font-bold">{data.chiefMourner?.name}</span></div>
                                    {data.chiefMourner?.phone && <a href={`tel:${data.chiefMourner.phone}`} className="w-12 h-12 rounded-xl bg-blue-600 text-white flex items-center justify-center shadow-lg active-scale shrink-0 font-bold"><Icon name="Phone" size={22} /></a>}
                                </div>
                                {data.family?.map((fam, idx) => (
                                    <div key={idx} className="flex items-center justify-between px-2 text-base tracking-tight text-wrap font-bold">
                                        <div className="flex-1 flex gap-4 items-center font-bold tracking-tight font-bold text-base font-bold"><span className="text-sm text-gray-400 uppercase shrink-0 w-14 font-bold tracking-tighter">{fam.relation}</span><span className="text-gray-800 font-bold text-base font-bold">{fam.names}</span></div>
                                        {fam.phone && <a href={`tel:${fam.phone}`} className="w-9 h-9 rounded-lg bg-gray-100 text-gray-500 flex items-center justify-center active-scale shrink-0 font-bold"><Icon name="Phone" size={16} /></a>}
                                    </div>
                                ))}
                            </div>
                        </div>

                        <div className="bg-white rounded-2xl p-5 shadow-sm border border-gray-100 font-bold">
                            <h3 className="font-black text-gray-900 mb-5 flex items-center gap-2 text-xl tracking-wider uppercase border-b pb-2 border-gray-50 font-bold"><Icon name="Heart" size={20} className="text-red-500 fill-red-500 font-bold" /> 마음 전하실 곳</h3>
                            <div className="space-y-3 font-bold">
                                {data.accounts?.map((acc, idx) => (
                                    <div key={idx} className="bg-gray-50 p-4 rounded-xl flex justify-between items-center active:bg-gray-100 transition-colors font-bold text-base font-bold font-bold">
                                        <div className="flex-1 overflow-hidden font-bold">
                                            <div className="text-xs text-gray-400 mb-0.5 font-black uppercase tracking-widest font-bold tracking-tighter">{acc.bank} | {acc.holder}</div>
                                            <div className="font-mono font-black text-gray-800 text-lg tracking-tight truncate font-bold font-bold font-bold">{acc.number}</div>
                                        </div>
                                        <button onClick={() => copyToClipboard(`${acc.bank} ${acc.number}`)} className="bg-white border border-gray-100 text-gray-800 px-4 py-2.5 rounded-lg text-sm font-black shadow-sm active-scale shrink-0 ml-3 font-bold font-bold font-bold font-bold font-bold">복사</button>
                                    </div>
                                ))}
                            </div>
                        </div>

                        <div className="bg-white rounded-2xl p-5 shadow-sm border border-gray-100 fade-in font-bold">
                            <h3 className={sectionTitleClass}>조문 메시지</h3>
                            <textarea value={newContent} onChange={(e)=>setNewContent(e.target.value)} className="w-full bg-gray-50 border-2 border-gray-50 rounded-xl p-4 text-base resize-none h-24 focus:bg-white transition-all font-medium font-bold" placeholder="추모의 말씀을 남겨주세요."></textarea>
                            <div className="flex gap-2.5 mt-3 font-bold">
                                <input type="text" value={newName} onChange={(e)=>setNewName(e.target.value)} placeholder="성함" className="w-2/5 bg-gray-50 border-2 border-gray-50 rounded-xl p-4 text-base focus:bg-white font-bold" />
                                <input type="password" value={newPassword} onChange={(e)=>setNewPassword(e.target.value)} placeholder="비번" className="w-1/4 bg-gray-50 border-2 border-gray-50 rounded-xl p-4 text-base focus:bg-white font-bold" />
                                <button onClick={onSubmit} disabled={loading} className="flex-1 bg-gray-900 text-white rounded-xl text-sm font-black active-scale disabled:bg-gray-300 font-bold tracking-widest uppercase font-bold font-bold font-bold font-bold">등록</button>
                            </div>
                            <div className="space-y-3 mt-6 font-bold">
                                {data.guestbook?.map((msg, idx) => (
                                    <div key={idx} className="bg-gray-50 p-4 rounded-2xl border border-gray-100 fade-in font-bold shadow-sm">
                                        <div className="flex justify-between items-center mb-2 text-wrap font-bold">
                                            <span className="font-black text-gray-900 text-base font-bold font-bold">{msg.name}</span>
                                            <div className="flex items-center gap-2.5 shrink-0 font-bold font-bold font-bold">
                                                <span className="text-[10px] text-gray-400 font-bold tracking-tighter font-bold font-bold font-bold font-bold">{msg.date}</span>
                                                <button onClick={() => { setActionTarget({id: msg.id, password: msg.password, action: 'edit'}); setEditContent(msg.content); }} className="text-gray-300 hover:text-blue-500 active-scale font-bold"><Icon name="Edit" size={16}/></button>
                                                <button onClick={() => setActionTarget({id: msg.id, password: msg.password, action: 'delete'})} className="text-gray-300 hover:text-red-500 active-scale font-bold"><Icon name="Trash2" size={16}/></button>
                                            </div>
                                        </div>
                                        <p className="text-gray-700 text-base leading-relaxed whitespace-pre-wrap font-bold font-bold font-bold">{msg.content}</p>
                                    </div>
                                ))}
                                {(!data.guestbook || data.guestbook.length === 0) && <p className="text-center py-8 text-gray-400 text-base italic font-bold font-bold font-bold font-bold">첫 번째 추모의 메시지를 남겨주세요.</p>}
                            </div>
                        </div>
                    </div>

                    {actionTarget && (
                        <div className="fixed inset-0 bg-black/60 backdrop-blur-sm z-[100] flex items-center justify-center p-6 font-bold">
                            <div className="bg-white rounded-[2rem] p-6 w-full max-w-xs shadow-2xl border border-gray-100 fade-in text-center font-bold">
                                <h4 className="font-black text-gray-900 mb-2 text-lg font-bold tracking-tighter">{actionTarget.action === 'edit' ? '메시지 수정' : '메시지 삭제'}</h4>
                                {actionTarget.action === 'edit' && (
                                    <textarea value={editContent} onChange={(e)=>setEditContent(e.target.value)} className="w-full bg-gray-50 border-2 border-gray-50 rounded-lg p-4 text-base mb-3 h-24 focus:bg-white font-bold" />
                                )}
                                <p className="text-sm text-gray-500 mb-3 font-bold">비밀번호를 입력해 주세요.</p>
                                <input type="password" value={authInput} onChange={(e)=>setAuthInput(e.target.value)} className="w-full p-4 border-2 border-gray-100 rounded-xl mb-4 text-center font-black bg-gray-50 font-bold" autoFocus />
                                <div className="flex gap-2.5 font-bold">
                                    <button onClick={() => setActionTarget(null)} className="flex-1 py-4 rounded-xl bg-gray-100 text-gray-500 font-black text-sm active-scale text-nowrap font-bold">취소</button>
                                    <button onClick={confirmAction} className="flex-1 py-4 rounded-xl bg-blue-600 text-white font-black text-sm active-scale text-nowrap font-bold">확인</button>
                                </div>
                            </div>
                        </div>
                    )}

                    <div className="mt-8 px-4 flex flex-col items-center text-center font-bold font-bold font-bold">
                        <button onClick={() => copyToClipboard(window.location.href)} className="w-full flex items-center justify-center gap-3 bg-white text-gray-900 py-5 rounded-2xl text-base font-black border border-gray-200 shadow-lg active-scale font-bold font-bold font-bold">
                            <Icon name="Copy" size={20} /> 부고장 주소 복사하기
                        </button>
                        <p className="text-xs text-gray-300 mt-6 font-black uppercase tracking-widest px-10 leading-relaxed italic font-bold tracking-tighter">{data.message?.footer}</p>
                    </div>
                </div>
            );
        };

        const App = () => {
            const [isAdmin, setIsAdmin] = useState(false);
            const [data, setData] = useState(INITIAL_DATA);
            const [toast, setToast] = useState({ show: false, msg: '' });

            useEffect(() => {
                if (data.gasUrl && data.gasUrl.startsWith('http')) {
                    fetchMessages();
                }
            }, []);

            const fetchMessages = async () => {
                try {
                    const response = await fetch(data.gasUrl + '?action=read');
                    const result = await response.json();
                    if(result.status === "success" && result.data) {
                        setData(prev => ({ ...prev, guestbook: result.data }));
                    }
                } catch (e) { console.error("Fetch Error:", e); }
            };

            const triggerToast = (msg) => {
                setToast({ show: true, msg });
                setTimeout(() => setToast({ show: false, msg: '' }), 2500);
            };

            const copyToClipboard = (text) => {
                const ta = document.body.appendChild(document.createElement("textarea"));
                ta.value = text; ta.select();
                try { document.execCommand("copy"); triggerToast("주소가 복사되었습니다."); } 
                catch(e) { triggerToast("복사 실패"); }
                document.body.removeChild(ta);
            };

            const handleAddGuestbook = async (name, content, password) => {
                const today = getToday();
                const id = Date.now().toString();
                const newMessage = { id, name, content, date: today, password };
                setData(prev => ({ ...prev, guestbook: [newMessage, ...(prev.guestbook || [])] }));

                if (data.gasUrl && data.gasUrl.startsWith('http')) {
                    try {
                        const params = new URLSearchParams();
                        params.append('action', 'create');
                        params.append('id', id);
                        params.append('name', name);
                        params.append('content', content);
                        params.append('password', password);
                        params.append('date', today);
                        await fetch(data.gasUrl, { method: 'POST', mode: 'no-cors', body: params });
                        triggerToast("메시지가 등록되었습니다.");
                    } catch (e) { triggerToast("등록 완료 (연동 지연)"); }
                } else { triggerToast("메시지가 등록되었습니다."); }
                return true;
            };

            const handleUpdateGuestbook = async (id, content) => {
                setData(prev => ({ 
                    ...prev, 
                    guestbook: (prev.guestbook || []).map(m => m.id === id ? {...m, content} : m) 
                }));
                if (data.gasUrl && data.gasUrl.startsWith('http')) {
                    try {
                        const params = new URLSearchParams();
                        params.append('action', 'update');
                        params.append('id', id);
                        params.append('content', content);
                        await fetch(data.gasUrl, { method: 'POST', mode: 'no-cors', body: params });
                        triggerToast("수정되었습니다.");
                    } catch (e) { triggerToast("로컬에서 수정됨"); }
                } else { triggerToast("수정되었습니다."); }
            };

            const handleRemoveGuestbook = async (id) => {
                setData(prev => ({ ...prev, guestbook: (prev.guestbook || []).filter(m => m.id !== id) }));
                if (data.gasUrl && data.gasUrl.startsWith('http')) {
                    try {
                        const params = new URLSearchParams();
                        params.append('action', 'delete');
                        params.append('id', id);
                        await fetch(data.gasUrl, { method: 'POST', mode: 'no-cors', body: params });
                        triggerToast("삭제되었습니다.");
                    } catch (e) { triggerToast("로컬에서 삭제됨"); }
                } else { triggerToast("삭제되었습니다."); }
            };

            const handleInputChange = (sec, f, v) => {
                if(!sec) { setData(prev => ({...prev, [f]: v})); return; }
                setData(prev => ({...prev, [sec]: { ...prev[sec], [f]: v }}));
            };
            const handleArrayChange = (sec, idx, f, v) => { 
                const arr = [...(data[sec] || [])]; 
                arr[idx] = {...arr[idx],[f]:v}; 
                setData(prev=>({...prev, [sec]:arr})); 
            };
            const handleAddAccount = () => setData(prev => ({...prev, accounts: [...prev.accounts, {bank:"",number:"",holder:""}]}));
            const handleRemoveAccount = (i) => setData(prev => ({...prev, accounts: prev.accounts.filter((_, idx)=>idx!==i)}));
            const handleAddFamily = () => setData(prev => ({...prev, family: [...prev.family, {relation:"",names:"",phone:""}]}));
            const handleRemoveFamily = (i) => setData(prev => ({...prev, family: prev.family.filter((_, idx)=>idx!==i)}));
            const handleLoadData = (d) => d && d.deceased && setData(d);
            const handleImageUpload = (e) => { 
                const f = e.target.files[0]; 
                if(f){ 
                    const r = new FileReader(); 
                    r.onloadend = () => setData(prev => ({...prev, deceased:{...prev.deceased, photoUrl:r.result}})); 
                    r.readAsDataURL(f); 
                } 
            };

            return (
                <>
                    {isAdmin ? (
                        <AdminDashboard data={data} setIsAdmin={setIsAdmin} handleInputChange={handleInputChange} handleArrayChange={handleArrayChange} handleImageUpload={handleImageUpload} handleAddAccount={handleAddAccount} handleRemoveAccount={handleRemoveAccount} handleAddFamily={handleAddFamily} handleRemoveFamily={handleRemoveFamily} handleLoadData={handleLoadData} triggerToast={triggerToast} />
                    ) : (
                        <PublicView data={data} setIsAdmin={setIsAdmin} triggerToast={triggerToast} copyToClipboard={copyToClipboard} handleAddGuestbook={handleAddGuestbook} handleRemoveGuestbook={handleRemoveGuestbook} handleUpdateGuestbook={handleUpdateGuestbook} />
                    )}
                    {toast.show && (
                        <div className="fixed bottom-12 left-1/2 -translate-x-1/2 bg-gray-900 text-white px-8 py-3 rounded-3xl text-sm font-black shadow-2xl z-50 animate-bounce">
                            {toast.msg}
                        </div>
                    )}
                </>
            );
        };

        const container = document.getElementById('root');
        const root = ReactDOM.createRoot(container);
        root.render(<App />);
    
    </script>
</body>
</html>
