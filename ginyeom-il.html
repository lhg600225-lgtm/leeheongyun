    <script type="text/babel" data-type="module">
        const { useState, useEffect, useRef } = React;

        // --- Initialize Korean Calendar ---
        const calendar = new KoreanLunarCalendar();

        // --- Inline Icons ---
        const IconWrapper = ({ children, className }) => (

        const EditIcon = ({ className }) => <IconWrapper className={className}><path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path><path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path></IconWrapper>;
        const PlusIcon = ({ className }) => <IconWrapper className={className}><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></IconWrapper>;
        const RefreshIcon = ({ className }) => <IconWrapper className={className}><polyline points="23 4 23 10 17 10"></polyline><polyline points="1 20 1 14 7 14"></polyline><path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"></path></IconWrapper>;
        const InfoIcon = ({ className }) => <IconWrapper className={className}><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="16" x2="12" y2="12"></line><line x1="12" y1="8" x2="12.01" y2="8"></line></IconWrapper>;
        const HddIcon = ({ className }) => <IconWrapper className={className}><rect x="2" y="2" width="20" height="8" rx="2" ry="2"></rect><rect x="2" y="14" width="20" height="8" rx="2" ry="2"></rect><line x1="6" y1="6" x2="6.01" y2="6"></line><line x1="6" y1="18" x2="6.01" y2="18"></line></IconWrapper>;
        const SaveIcon = ({ className }) => <IconWrapper className={className}><path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"></path><polyline points="17 21 17 13 7 13 7 21"></polyline><polyline points="7 3 7 8 15 8"></polyline></IconWrapper>;
        const FolderOpenIcon = ({ className }) => <IconWrapper className={className}><path d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z"></path></IconWrapper>;


        function App() {
            // Data State
            const [events, setEvents] = useState([]);
            
            // Form State
            const [formId, setFormId] = useState(null); 
            const [calendarType, setCalendarType] = useState('lunar');
            const [eventName, setEventName] = useState('');
            const [memo, setMemo] = useState(''); 
            
            // Solar Date Input State
            const [solarYear, setSolarYear] = useState('');
            const [solarMonth, setSolarMonth] = useState('');
            const [solarDay, setSolarDay] = useState('');

            // Target Date Inputs
            const [year, setYear] = useState('');
            const [month, setMonth] = useState('');
            const [day, setDay] = useState('');
            const [isLeap, setIsLeap] = useState(false);
            
            const [repeatType, setRepeatType] = useState('yearly');
            const [duration, setDuration] = useState(20);

            // UI State
            const [message, setMessage] = useState(null);
            const [modal, setModal] = useState(null); 
            
            // Refs
            const eventNameInputRef = useRef(null);
            const htmlInputRef = useRef(null);
            const icsInputRef = useRef(null);

            // 1. Initialize & Load Data (Robust ID-based merge)
            useEffect(() => {
                const loadEvents = () => {
                    try {
                        const embeddedDataTag = document.getElementById('initial-lunar-data');
                        let embeddedData = [];
                        if (embeddedDataTag && embeddedDataTag.textContent) {
                            try { embeddedData = JSON.parse(embeddedDataTag.textContent); } catch(e) {}
                        }

                        const storedEvents = localStorage.getItem('lunar_events_data');
                        let localData = storedEvents ? JSON.parse(storedEvents) : [];

                        // Strategy: Prefer LocalStorage (it has edits).
                        // If ID exists in Local, use Local. If not, check Embedded.
                        const localIdSet = new Set(localData.map(e => String(e.id)));
                        let combined = [...localData];

                        embeddedData.forEach(evt => {
                            if (!localIdSet.has(String(evt.id))) {
                                // Only add if not duplicate by content (Name + Date)
                                const isContentDup = combined.some(e => 
                                    e.eventName === evt.eventName && 
                                    e.month === evt.month && 
                                    e.day === evt.day
                                );
                                if (!isContentDup) {
                                    combined.push(evt);
                                }
                            }
                        });

                        combined.sort((a, b) => {
                            const dateA = a.createdAt ? new Date(a.createdAt) : new Date(0);
                            const dateB = b.createdAt ? new Date(b.createdAt) : new Date(0);
                            return dateA - dateB;
                        });
                        
                        setEvents(combined);
                        localStorage.setItem('lunar_events_data', JSON.stringify(combined));
                    } catch (e) { console.error("Initial load error", e); }
                };
                loadEvents();
            }, []);

            const saveToStorage = (newEvents) => {
                localStorage.setItem('lunar_events_data', JSON.stringify(newEvents));
            };

            // Auto-calculate Date
            useEffect(() => {
                if (solarYear && solarMonth && solarDay) {
                    const sYearVal = parseInt(solarYear);
                    const sMonthVal = parseInt(solarMonth);
                    const sDayVal = parseInt(solarDay);

                    if (isNaN(sYearVal) || isNaN(sMonthVal) || isNaN(sDayVal)) return;
                    if (sMonthVal < 1 || sMonthVal > 12) return;
                    if (sDayVal < 1 || sDayVal > 31) return;

                    const sDate = new Date(sYearVal, sMonthVal - 1, sDayVal);
                    if (sDate.getMonth() !== sMonthVal - 1) return;

                    if (calendarType === 'lunar') {
                        sDate.setDate(sDate.getDate() - 1);
                        const calcYear = sDate.getFullYear();
                        const calcMonth = sDate.getMonth() + 1;
                        const calcDay = sDate.getDate();

                        try {
                            calendar.setSolarDate(calcYear, calcMonth, calcDay);
                            const lunarData = calendar.getLunarCalendar();
                            if (lunarData) {
                                setMonth(lunarData.month.toString());
                                setDay(lunarData.day.toString());
                                setIsLeap(!!lunarData.isIntercalary);
                                setYear(''); 
                            }
                        } catch (e) { console.error(e); }
                    } else {
                        setYear(solarYear);
                        setMonth(solarMonth);
                        setDay(solarDay);
                        setIsLeap(false);
                    }
                }
            }, [solarYear, solarMonth, solarDay, calendarType]);

            const pad = (n) => n < 10 ? '0' + n : n;

            const resetForm = () => {
                setFormId(null);
                setEventName('');
                setMemo('');
                setSolarYear('');
                setSolarMonth('');
                setSolarDay('');
                setYear('');
                setMonth('');
                setDay('');
                setIsLeap(false);
                setRepeatType('yearly');
                setDuration(20);
                setMessage(null);

                setTimeout(() => {
                    if (eventNameInputRef.current) {
                        eventNameInputRef.current.focus();
                    }
                }, 0);
            };

            const handleEdit = (event) => {
                setFormId(String(event.id)); // Force string ID for comparison
                setCalendarType(event.calendarType || 'lunar');
                setEventName(event.eventName);
                setMemo(event.memo || ''); 
                setYear(event.year || '');
                setMonth(event.month);
                setDay(event.day);
                setIsLeap(!!event.isLeap);
                setRepeatType(event.repeatType || 'yearly');
                setDuration(event.duration || 20);
                
                if (event.solarYear) {
                    setSolarYear(event.solarYear);
                    setSolarMonth(event.solarMonth);
                    setSolarDay(event.solarDay);
                } else {
                    setSolarYear('');
                    setSolarMonth('');
                    setSolarDay('');
                }
                
                setMessage({ type: 'info', text: '일정을 수정 중입니다.' });
            };

            const showConfirm = (message, onConfirm) => {
                setModal({ message, onConfirm });
            };
            const closeModal = () => setModal(null);

            const handleDelete = (id) => {
                showConfirm('정말 이 항목을 삭제하시겠습니까?', () => {
                    const newEvents = events.filter(e => String(e.id) !== String(id));
                    setEvents(newEvents);
                    saveToStorage(newEvents);
                    if (String(formId) === String(id)) resetForm();
                    setMessage({ type: 'success', text: '항목이 삭제되었습니다.' });
                });
            };
            
            const handleDeleteAll = () => {
                showConfirm('모든 목록을 영구적으로 삭제하시겠습니까?', () => {
                    setEvents([]);
                    saveToStorage([]);
                    resetForm();
                    setMessage({ type: 'success', text: '모든 일정이 삭제되었습니다.' });
                });
            };

            const handleSaveEvent = async () => {
                if (!eventName.trim()) {
                    setMessage({ type: 'error', text: '행사명을 입력해주세요.' });
                    return;
                }
                if (!month || !day) {
                    setMessage({ type: 'error', text: '날짜를 입력해주세요.' });
                    return;
                }

                const eventData = {
                    calendarType,
                    eventName,
                    memo, 
                    year,
                    month,
                    day,
                    isLeap: !!isLeap,
                    repeatType,
                    duration,
                    solarYear,
                    solarMonth,
                    solarDay,
                    updatedAt: new Date().toISOString()
                };

                let newEvents = [...events];
                if (formId) {
                    // Exact ID match ensuring types
                    newEvents = newEvents.map(e => String(e.id) === String(formId) ? { ...e, ...eventData } : e);
                    setMessage({ type: 'success', text: '수정되었습니다.' });
                } else {
                    const newItem = {
                        id: Date.now().toString() + Math.random().toString(36).substr(2, 5),
                        ...eventData,
                        createdAt: new Date().toISOString()
                    };
                    newEvents.push(newItem);
                    setMessage({ type: 'success', text: '저장되었습니다.' });
                }
                
                setEvents(newEvents);
                saveToStorage(newEvents);
                resetForm();
            };

            const calculateSolarEvents = (eventData) => {
                const currentYear = new Date().getFullYear();
                let startYear = parseInt(eventData.year);
                const { month, day, isLeap, duration, repeatType, eventName, memo, calendarType, solarYear, solarMonth, solarDay } = eventData;

                if (repeatType === 'yearly') {
                    if (isNaN(startYear) || startYear < currentYear) {
                        startYear = currentYear;
                    }
                } else {
                    if (isNaN(startYear)) {
                        startYear = currentYear;
                    }
                }

                let generatedEvents = [];
                let loopCount = repeatType === 'none' ? 1 : parseInt(duration);

                for (let i = 0; i < loopCount; i++) {
                    const targetYear = startYear + i;
                    let sYear, sMonth, sDay;

                    if (calendarType === 'solar') {
                        sYear = targetYear;
                        sMonth = pad(parseInt(month));
                        sDay = pad(parseInt(day));
                        const testDate = new Date(sYear, parseInt(month)-1, parseInt(day));
                        if (testDate.getMonth() !== parseInt(month)-1) {
                            sMonth = pad(testDate.getMonth() + 1);
                            sDay = pad(testDate.getDate());
                        }
                    } else {
                        try {
                            calendar.setLunarDate(targetYear, parseInt(month), parseInt(day), isLeap);
                            const solarData = calendar.getSolarCalendar();
                            if (solarData) {
                                sYear = solarData.year;
                                sMonth = pad(solarData.month);
                                sDay = pad(solarData.day);
                            } else { continue; }
                        } catch (e) { continue; }
                    }

                    const dateStr = `${sYear}${sMonth}${sDay}`;
                    generatedEvents.push({
                        date: dateStr,
                        summary: eventName,
                        description: memo,
                        originalMonth: month,
                        originalDay: day,
                        isLeap: isLeap,
                        calendarType: calendarType,
                        sY: solarYear,
                        sM: solarMonth,
                        sD: solarDay,
                        cfgYear: eventData.year,
                        cfgRepeat: repeatType,
                        cfgDuration: duration
                    });
                }
                return generatedEvents;
            };

            const handleGenerateAllICS = () => {
                if (events.length === 0) return;
                let allEvents = [];
                events.forEach(event => {
                    const calculated = calculateSolarEvents(event);
                    allEvents = [...allEvents, ...calculated];
                });
                if (allEvents.length === 0) return;

                let icsContent = "BEGIN:VCALENDAR\nVERSION:2.0\nPRODID:-//LunarCalendarApp//KR\nCALSCALE:GREGORIAN\nMETHOD:PUBLISH\n";
                const now = new Date();
                const dtStamp = now.toISOString().replace(/[-:]/g, '').split('.')[0] + 'Z';

                allEvents.forEach((event, idx) => {
                    icsContent += "BEGIN:VEVENT\n";
                    icsContent += `DTSTART;VALUE=DATE:${event.date}\n`;
                    icsContent += `DTSTAMP:${dtStamp}\n`;
                    icsContent += `UID:${event.date}-${idx}-${Date.now()}@lunarcalendar.app\n`; 
                    icsContent += `SUMMARY:${event.summary}\n`;
                    
                    let typeStr = event.calendarType === 'solar' ? '양력' : '음력';
                    let desc = `${typeStr} ${event.originalMonth}월 ${event.originalDay}일${event.isLeap ? ' (윤달)' : ''}`;
                    
                    if (event.sY && event.sM && event.sD) {
                        desc += ` [OrigSolar:${event.sY}-${event.sM}-${event.sD}]`;
                    }
                    
                    // Add Setup Metadata for Full Recovery
                    if (event.cfgRepeat && event.cfgDuration) {
                        desc += ` [Setup:${event.cfgYear || ''},${event.cfgRepeat},${event.cfgDuration}]`;
                    }
                    
                    if (event.description) desc += `\\n${event.description}`;
                    icsContent += `DESCRIPTION:${desc}\n`;
                    icsContent += "TRANSP:TRANSPARENT\n"; 
                    icsContent += "END:VEVENT\n";
                });
                icsContent += "END:VCALENDAR";

                const blob = new Blob([icsContent], { type: 'text/calendar;charset=utf-8' });
                const link = document.createElement('a');
                link.href = window.URL.createObjectURL(blob);
                // Unique filename to prevent browser caching of old file
                const timeStr = new Date().toISOString().slice(0,19).replace(/[-T:]/g,"");
                link.setAttribute('download', `기념일_일괄_${events.length}건_${timeStr}.ics`);
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            };

            const handleLoadIcs = (e) => {
                const file = e.target.files[0];
                if (!file) return;

                const reader = new FileReader();
                reader.onload = (e) => {
                    const content = e.target.result.replace(/\r\n/g, '\n'); 
                    const vevents = content.split('BEGIN:VEVENT');
                    vevents.shift(); 

                    const imported = [];
                    vevents.forEach(v => {
                        const summaryMatch = v.match(/SUMMARY(?:;.*?)?:(.*)/i);
                        const startMatch = v.match(/DTSTART(?:;.*?)?:(\d{8})/i);
                        const descMatch = v.match(/DESCRIPTION(?:;.*?)?:(.*)/i);

                        if (summaryMatch && startMatch) {
                            const eventName = summaryMatch[1].trim();
                            const fullDate = startMatch[1];
                            const descRaw = descMatch ? descMatch[1].replace(/\\n/g, '\n').trim() : '';

                            let type = 'solar';
                            let m = parseInt(fullDate.substring(4, 6)).toString();
                            let d = parseInt(fullDate.substring(6, 8)).toString();
                            let isLp = false;
                            
                            let sYear = '', sMonth = '', sDay = '';
                            const solarMatch = descRaw.match(/\[OrigSolar:(\d+)-(\d+)-(\d+)\]/);
                            if (solarMatch) {
                                sYear = solarMatch[1];
                                sMonth = solarMatch[2];
                                sDay = solarMatch[3];
                            }

                            // Restore Setup Config
                            let rYear = '', rRepeat = 'yearly', rDur = 20;
                            const setupMatch = descRaw.match(/\[Setup:(.*?),([a-z]+),(\d+)\]/i);
                            if (setupMatch) {
                                rYear = setupMatch[1];
                                rRepeat = setupMatch[2];
                                rDur = parseInt(setupMatch[3]);
                            }

                            const metaMatch = descRaw.match(/(음력|양력)\s+(\d+)월\s+(\d+)일(\s*\(윤달\))?/);
                            let finalMemo = descRaw;
                            if (metaMatch) {
                                type = metaMatch[1] === '음력' ? 'lunar' : 'solar';
                                m = metaMatch[2];
                                d = metaMatch[3];
                                isLp = !!metaMatch[4];
                                finalMemo = descRaw
                                    .replace(/\[OrigSolar:.*?\]/, '')
                                    .replace(/\[Setup:.*?\]/, '')
                                    .replace(/(음력|양력)\s+(\d+)월\s+(\d+)일(\s*\(윤달\))?/, '')
                                    .trim();
                            }

                            imported.push({
                                id: Date.now().toString() + Math.random().toString(36).substr(2, 9),
                                eventName,
                                calendarType: type,
                                month: m,
                                day: d,
                                isLeap: isLp,
                                memo: finalMemo,
                                solarYear: sYear,
                                solarMonth: sMonth,
                                solarDay: sDay,
                                year: rYear,
                                repeatType: rRepeat,
                                duration: rDur,
                                createdAt: new Date().toISOString()
                            });
                        }
                    });

                    if (imported.length > 0) {
                        showConfirm(`${imported.length}개의 기념일을 찾았습니다.\n현재 리스트에 추가하시겠습니까?`, () => {
                            setEvents(prev => {
                                const merged = [...prev];
                                imported.forEach(imp => {
                                    const isDup = merged.some(e => e.eventName === imp.eventName && e.month === imp.month && e.day === imp.day && e.calendarType === imp.calendarType);
                                    if (!isDup) merged.push(imp);
                                });
                                saveToStorage(merged);
                                return merged;
                            });
                            setMessage({ type: 'success', text: `${imported.length}개의 기념일을 성공적으로 불러왔습니다.` });
                        });
                    } else {
                        setMessage({ type: 'error', text: '유효한 ICS 데이터를 찾을 수 없습니다.' });
                    }
                };
                reader.readAsText(file);
                if (icsInputRef.current) icsInputRef.current.value = '';
            };

            const handleSaveHtml = () => {
                const htmlSource = document.documentElement.outerHTML;
                const parser = new DOMParser();
                const doc = parser.parseFromString(htmlSource, 'text/html');
                const root = doc.querySelector('#root');
                if (root) root.innerHTML = '';
                const dataTag = doc.getElementById('initial-lunar-data');
                if (dataTag) dataTag.textContent = JSON.stringify(events);
                const blob = new Blob([doc.documentElement.outerHTML], {type: 'text/html'});
                const link = document.createElement('a');
                link.href = window.URL.createObjectURL(blob);
                link.setAttribute('download', `음력기념일_리스트_백업_${new Date().toLocaleDateString()}.html`);
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                setMessage({ type: 'success', text: 'HTML 백업 파일이 저장되었습니다.' });
            };

            const handleLoadHtml = (e) => {
                const file = e.target.files[0];
                if (!file) return;
                const reader = new FileReader();
                reader.onload = (e) => {
                    const text = e.target.result;
                    const parser = new DOMParser();
                    const doc = parser.parseFromString(text, 'text/html');
                    const dataTag = doc.getElementById('initial-lunar-data');
                    if (dataTag && dataTag.textContent) {
                        const importedEvents = JSON.parse(dataTag.textContent);
                        if (Array.isArray(importedEvents) && importedEvents.length > 0) {
                            showConfirm(`${importedEvents.length}개의 일정을 불러오시겠습니까?`, () => {
                                setEvents(prev => {
                                    const mergedEvents = [...prev];
                                    importedEvents.forEach(evt => {
                                        const isDup = mergedEvents.some(e => e.eventName === evt.eventName && e.month === evt.month && e.day === evt.day);
                                        if (!isDup) mergedEvents.push({ ...evt, id: Date.now() + Math.random().toString() });
                                    });
                                    saveToStorage(mergedEvents);
                                    return mergedEvents;
                                });
                                setMessage({ type: 'success', text: 'HTML 데이터 복원 완료' });
                            });
                        }
                    }
                };
                reader.readAsText(file);
                if (htmlInputRef.current) htmlInputRef.current.value = '';
            };

            return (
                <div className="min-h-screen bg-gray-100 p-2 md:p-4 font-sans text-gray-800">
                    <input type="file" accept=".html" ref={htmlInputRef} onChange={handleLoadHtml} className="hidden" />
                    <input type="file" accept=".ics" ref={icsInputRef} onChange={handleLoadIcs} className="hidden" />
                    
                    {/* Custom Modal */}
                    {modal && (
                        <div className="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-50 p-4">
                            <div className="bg-white rounded-xl shadow-2xl max-w-sm w-full p-5 animate-fade-in-up">
                                <h3 className="text-lg font-bold text-gray-800 mb-2">확인</h3>
                                <p className="text-sm text-gray-600 mb-6 whitespace-pre-wrap leading-relaxed">{modal.message}</p>
                                <div className="flex justify-end gap-2">
                                    <button 
                                        onClick={closeModal}
                                        className="px-4 py-2 rounded-lg text-gray-600 hover:bg-gray-100 text-sm font-medium transition-colors"
                                    >
                                        취소
                                    </button>
                                    <button 
                                        onClick={() => { modal.onConfirm(); closeModal(); }}
                                        className="px-4 py-2 rounded-lg bg-indigo-600 text-white hover:bg-indigo-700 text-sm font-bold shadow-md transition-colors"
                                    >
                                        확인
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}

                    <div className="max-w-6xl mx-auto grid grid-cols-1 lg:grid-cols-12 gap-3">
                        
                        {/* HEADER */}
                        <div className="lg:col-span-12 lg:mb-2 flex flex-col md:flex-row items-center justify-between mb-1 gap-2">
                            <div className="flex items-center gap-2">
                                <div className="bg-indigo-600 p-1.5 rounded-lg text-white"><CalendarIcon className="w-5 h-5" /></div>
                                <h1 className="text-lg font-bold text-gray-800">구글 음력 기념일 매니저</h1>
                            </div>
                            <div className="flex items-center gap-2">
                                <div className="flex items-center gap-1">
                                    <button onClick={handleSaveHtml} disabled={events.length === 0} className={`flex items-center gap-1 px-3 py-1 text-[11px] font-bold text-white rounded-md shadow-sm transition-all ${events.length === 0 ? 'bg-gray-400 cursor-not-allowed' : 'bg-gray-600 hover:bg-gray-700'}`}><SaveIcon className="w-3.5 h-3.5" /> html 파일 저장</button>
                                    <button onClick={() => htmlInputRef.current.click()} className="flex items-center gap-1 px-3 py-1 text-[11px] font-bold text-white rounded-md shadow-sm transition-all bg-gray-600 hover:bg-gray-700"><FolderOpenIcon className="w-3.5 h-3.5" /> html 파일 불러오기</button>
                                </div>
                                <div className="flex items-center gap-1.5 px-2 py-1 bg-white rounded-full border border-gray-200 shadow-sm"><HddIcon className="w-3.5 h-3.5 text-blue-500" /><span className="text-[10px] text-gray-500 font-medium">브라우저 저장됨</span></div>
                            </div>
                        </div>

                        {/* LEFT COLUMN: Input Form */}
                        <div className="lg:col-span-5 space-y-3 lg:sticky lg:top-4 self-start">
                            <div className="bg-white rounded-xl shadow-md overflow-hidden border border-gray-200">
                                <div className="bg-gray-50 p-3 border-b border-gray-200 flex justify-between items-center">
                                    <h2 className="font-bold text-base flex items-center gap-2">{formId ? <EditIcon className="w-4 h-4 text-indigo-500"/> : <PlusIcon className="w-4 h-4 text-indigo-500"/>}{formId ? '일정 수정' : '새 일정 등록'}</h2>
                                    {formId && <button onClick={resetForm} className="text-xs text-gray-500 hover:text-gray-700 underline">취소하고 새 등록</button>}
                                </div>
                                <div className="p-3 space-y-3">
                                    <div className="flex bg-gray-100 p-1 rounded-lg">
                                        <button onClick={() => setCalendarType('lunar')} className={`flex-1 py-1.5 text-xs font-bold rounded-md transition-all ${calendarType === 'lunar' ? 'bg-white text-indigo-600 shadow-sm' : 'text-gray-500 hover:bg-gray-200'}`}>음력 (Lunar)</button>
                                        <button onClick={() => setCalendarType('solar')} className={`flex-1 py-1.5 text-xs font-bold rounded-md transition-all ${calendarType === 'solar' ? 'bg-white text-amber-600 shadow-sm' : 'text-gray-500 hover:bg-gray-200'}`}>양력 (Solar)</button>
                                    </div>
                                    <div className="space-y-1">
                                        <label className="text-xs font-semibold text-gray-600">행사명</label>
                                        <input ref={eventNameInputRef} type="text" value={eventName} onChange={(e) => setEventName(e.target.value)} placeholder="예: 할머니 제사, 결혼기념일" autoComplete="off" autoFocus className="w-full px-3 py-1.5 rounded-lg border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-100 outline-none transition-all text-sm"/>
                                    </div>
                                    <div className="space-y-1">
                                        <label className="text-xs font-semibold text-gray-600">메모</label>
                                        <input type="text" value={memo} onChange={(e) => setMemo(e.target.value)} placeholder="간단한 메모 (옵션)" autoComplete="off" className="w-full px-3 py-1.5 rounded-lg border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-100 outline-none transition-all text-sm"/>
                                    </div>
                                    <div className={`space-y-1 p-3 rounded-lg border ${calendarType === 'lunar' ? 'bg-indigo-50 border-indigo-100' : 'bg-orange-50 border-orange-100'}`}>
                                        <label className={`text-xs font-bold flex items-center gap-2 ${calendarType === 'lunar' ? 'text-indigo-800' : 'text-orange-800'}`}>양력 날짜 <span className={`text-[10px] font-normal bg-white px-1.5 py-0.5 rounded-full border ${calendarType === 'lunar' ? 'border-indigo-200 text-indigo-500' : 'border-orange-200 text-orange-500'}`}>{calendarType === 'lunar' ? '돌아가신 날' : '기준일'}</span></label>
                                        <p className={`text-[10px] leading-tight mb-1 ${calendarType === 'lunar' ? 'text-indigo-600' : 'text-orange-600'}`}>{calendarType === 'lunar' ? "'양력은 돌아가신 날, 음력(기제사)은 돌아가시기 전날로 함'" : "입력하신 양력 날짜 그대로 매년 반복됩니다."}</p>
                                        <div className="flex gap-1">
                                            <input type="number" value={solarYear} onChange={(e) => setSolarYear(e.target.value)} placeholder="년도(YYYY)" className={`flex-1 px-2 py-1.5 rounded-lg border text-xs text-center bg-white ${calendarType === 'lunar' ? 'border-indigo-200 focus:border-indigo-500' : 'border-orange-200 focus:border-orange-500'}`}/>
                                            <input type="number" min="1" max="12" value={solarMonth} onChange={(e) => setSolarMonth(e.target.value)} placeholder="월" className={`w-16 px-2 py-1.5 rounded-lg border text-xs text-center bg-white ${calendarType === 'lunar' ? 'border-indigo-200 focus:border-indigo-500' : 'border-orange-200 focus:border-orange-500'}`}/>
                                            <input type="number" min="1" max="31" value={solarDay} onChange={(e) => setSolarDay(e.target.value)} placeholder="일" className={`w-16 px-2 py-1.5 rounded-lg border text-xs text-center bg-white ${calendarType === 'lunar' ? 'border-indigo-200 focus:border-indigo-500' : 'border-orange-200 focus:border-orange-500'}`}/>
                                        </div>
                                    </div>
                                    <div className={`space-y-1 p-3 rounded-lg border ${calendarType === 'lunar' ? 'bg-amber-50 border-amber-100' : 'bg-gray-50 border-gray-200'}`}>
                                        <label className={`text-xs font-bold ${calendarType === 'lunar' ? 'text-amber-800' : 'text-gray-800'}`}>{calendarType === 'lunar' ? '음력 날짜 (자동 변환됨)' : '날짜 (확인)'}</label>
                                        <div className="flex gap-1">
                                            <input type="number" value={year} onChange={(e) => setYear(e.target.value)} placeholder="년도(공란 추천)" className={`flex-1 px-2 py-1.5 rounded-lg border text-center text-xs bg-white ${calendarType === 'lunar' ? 'border-amber-200 focus:border-amber-500' : 'border-gray-300 focus:border-gray-500'}`}/>
                                            <input type="number" min="1" max="12" value={month} onChange={(e) => setMonth(e.target.value)} placeholder="월" className={`w-16 px-2 py-1.5 rounded-lg border text-center text-xs bg-white ${calendarType === 'lunar' ? 'border-amber-200 focus:border-amber-500' : 'border-gray-300 focus:border-gray-500'}`}/>
                                            <input type="number" min="1" max="30" value={day} onChange={(e) => setDay(e.target.value)} placeholder="일" className={`w-16 px-2 py-1.5 rounded-lg border text-center text-xs bg-white ${calendarType === 'lunar' ? 'border-amber-200 focus:border-amber-500' : 'border-gray-300 focus:border-gray-500'}`}/>
                                        </div>
                                        <div className="flex items-center gap-2 mt-1">
                                            {calendarType === 'lunar' && <label className="flex items-center cursor-pointer select-none"><input type="checkbox" checked={isLeap} onChange={(e) => setIsLeap(e.target.checked)} className="mr-1.5 accent-amber-600 w-3.5 h-3.5"/><span className="text-xs text-amber-900 font-medium">윤달</span></label>}
                                            <div className={`text-[10px] ml-auto flex items-center gap-1 ${calendarType === 'lunar' ? 'text-amber-600' : 'text-gray-500'}`}><InfoIcon className="w-3 h-3" /> 년도 공란 시 자동 계산</div>
                                        </div>
                                    </div>
                                    <div className="grid grid-cols-2 gap-2">
                                        <div className="space-y-1"><label className="text-xs font-semibold text-gray-600">반복 설정</label><select value={repeatType} onChange={(e) => setRepeatType(e.target.value)} className="w-full px-2 py-1.5 rounded-lg border border-gray-300 text-xs bg-white"><option value="yearly">매년 반복</option><option value="none">1회만</option></select></div>
                                        <div className={`space-y-1 ${repeatType === 'none' ? 'opacity-40 pointer-events-none' : ''}`}><label className="text-xs font-semibold text-gray-600">기간 (년)</label><input type="number" min="1" max="50" value={duration} onChange={(e) => setDuration(e.target.value)} className="w-full px-2 py-1.5 rounded-lg border border-gray-300 text-xs text-center"/></div>
                                    </div>
                                    <button onClick={handleSaveEvent} className={`w-full py-2.5 rounded-lg font-bold text-white shadow-md transition-all flex items-center justify-center gap-2 text-sm ${formId ? 'bg-green-600 hover:bg-green-700' : 'bg-indigo-600 hover:bg-indigo-700'}`}>{formId ? <RefreshIcon className="w-4 h-4"/> : <PlusIcon className="w-4 h-4"/>}{formId ? '수정 완료' : '목록에 추가'}</button>
                                    {message && <div className={`text-xs p-2.5 rounded-lg flex gap-2 ${message.type === 'error' ? 'bg-red-50 text-red-600' : (message.type === 'info' ? 'bg-blue-50 text-blue-600' : 'bg-green-50 text-green-600')}`}><span className="shrink-0">{message.type === 'error' ? '⚠️' : (message.type === 'info' ? 'ℹ️' : '✅')}</span>{message.text}</div>}
                                </div>
                            </div>
                        </div>

                        {/* RIGHT COLUMN: List Display */}
                        <div className="lg:col-span-7 space-y-3 flex flex-col h-full">
                            <div className="bg-white rounded-xl shadow-md border border-gray-200 flex flex-col flex-grow h-[600px] lg:h-auto">
                                <div className="bg-gray-50 p-3 border-b border-gray-200 flex justify-between items-center sticky top-0 z-10 rounded-t-xl">
                                    <div className="flex items-center gap-2"><h2 className="font-bold text-base text-gray-800">등록된 행사 목록</h2><span className="bg-indigo-100 text-indigo-700 text-[10px] font-bold px-1.5 py-0.5 rounded-full">{events.length}</span></div>
                                    {events.length > 0 && <button onClick={handleDeleteAll} className="text-[10px] text-red-400 hover:text-red-600 flex items-center gap-1"><TrashIcon className="w-3 h-3" /> 전체 삭제</button>}
                                </div>
                                <div className="flex-grow overflow-y-auto p-2 custom-scrollbar space-y-1 bg-gray-50/50">
                                    {events.length === 0 ? (<div className="h-full flex flex-col items-center justify-center text-gray-400 space-y-3"><CalendarIcon className="w-12 h-12 opacity-20" /><p>등록된 행사가 없습니다.<br/>왼쪽 폼에서 일정을 추가해주세요.</p></div>) : (
                                        events.map((event, index) => (
                                            <div key={event.id} className={`bg-white p-2 px-3 rounded-lg border transition-all hover:shadow-md flex items-center justify-between group ${formId === String(event.id) ? 'border-indigo-500 ring-1 ring-indigo-200' : 'border-gray-200'}`}>
                                                <div className="flex-1">
                                                    <div className="flex items-center gap-2 mb-0.5"><span className="text-gray-500 text-sm font-medium mr-1">{index + 1}.</span><h3 className="font-bold text-gray-800 text-sm">{event.eventName}</h3><span className={`text-[10px] px-1.5 rounded ml-1 ${event.calendarType === 'solar' ? 'bg-orange-100 text-orange-700' : 'bg-gray-100 text-gray-600'}`}>{event.calendarType === 'solar' ? '양력' : '음력'}</span>{event.isLeap && <span className="text-[10px] bg-amber-100 text-amber-700 px-1.5 rounded">윤달</span>}</div>
                                                    <p className="text-xs text-gray-600 flex items-center gap-2 flex-wrap">
                                                        <span className="bg-gray-100 px-1.5 rounded text-[10px]">날짜</span> 
                                                        {event.year ? event.year + '.' : ''}{pad(event.month)}.{pad(event.day)}
                                                        {event.solarYear && <><span className="text-gray-300">|</span>{event.solarYear}.{pad(event.solarMonth)}.{pad(event.solarDay)}</>}
                                                        <span className="text-gray-300">|</span>
                                                        <span className="text-[10px] text-gray-500">{event.repeatType === 'yearly' ? `매년 (${event.duration}년)` : '1회성'}</span>
                                                    </p>
                                                    {event.memo && <p className="text-[10px] text-gray-400 mt-0.5 break-all">└ {event.memo}</p>}
                                                </div>
                                                <div className="flex items-center gap-1 opacity-100 lg:opacity-0 lg:group-hover:opacity-100 transition-opacity">
                                                    <button onClick={() => handleEdit(event)} className="p-1.5 text-gray-400 hover:text-indigo-600 hover:bg-indigo-50 rounded-full transition-colors" title="수정"><EditIcon className="w-3.5 h-3.5" /></button>
                                                    <button onClick={() => handleDelete(event.id)} className="p-1.5 text-gray-400 hover:text-red-600 hover:bg-red-50 rounded-full transition-colors" title="삭제"><TrashIcon className="w-3.5 h-3.5" /></button>
                                                </div>
                                            </div>
                                        ))
                                    )}
                                </div>
                                <div className="p-3 border-t border-gray-200 bg-white rounded-b-xl sticky bottom-0 z-10 flex gap-2">
                                    <button onClick={() => icsInputRef.current.click()} className="flex-1 py-3 rounded-xl font-bold text-white shadow-lg bg-indigo-500 hover:bg-indigo-600 hover:shadow-xl transition-all flex items-center justify-center gap-2 text-sm"><UploadIcon className="w-4 h-4" /> ICS 파일 불러오기</button>
                                    <button onClick={handleGenerateAllICS} disabled={events.length === 0} className={`flex-[1.5] py-3 rounded-xl font-bold text-white shadow-lg flex items-center justify-center gap-2 transition-all transform active:scale-[0.99] text-sm ${events.length === 0 ? 'bg-gray-300 cursor-not-allowed' : 'bg-gray-800 hover:bg-gray-900 hover:shadow-xl'}`}><DownloadIcon className="w-4 h-4" /> 전체 ICS 파일 생성 ({events.length}건)</button>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>

</body></html>
